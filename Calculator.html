<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>The Calculator</h1>
<div class="nn">
    <div class="outer">
        <input type="text" id="box" readonly><br>
        <div class="buttons">
            <button class="clickable" data-value="7">7</button>
            <button class="clickable" data-value="8">8</button>
            <button class="clickable" data-value="9">9</button>
            <button class="clickable" data-value="DEL">DEL</button>
            <button class="clickable" data-value="AC">AC</button>
            <br>
            <button class="clickable" data-value="4">4</button>
            <button class="clickable" data-value="5">5</button>
            <button class="clickable" data-value="6">6</button>
            <button class="clickable" data-value="×">×</button>
            <button class="clickable" data-value="÷">÷</button><br>
            <button class="clickable" data-value="1">1</button>
            <button class="clickable" data-value="2">2</button>
            <button class="clickable" data-value="3">3</button>
            <button class="clickable" data-value="+">+</button>
            <button class="clickable" data-value="-">-</button><br>
            <button class="clickable" data-value="0">0</button>
            <button class="clickable" data-value=".">.</button>
            <button id="equal">=</button>
            
        </div>
    </div>
</div>
    <script src="Calculator.js"></script>
</body>
</html>
